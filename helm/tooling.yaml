apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tooling
  namespace: tooling
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    path: helm
    repoURL: https://github.com/tl-nguyen/tlnguyen-com-infra.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: tooling
  syncPolicy:
    automated:
      prune: true
      selfHeal: true