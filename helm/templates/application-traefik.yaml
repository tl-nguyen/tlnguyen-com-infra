apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    chart: traefik
    helm:
      values: |
        ports:
          websecure:
            tls:
              enabled: true
        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
        dashboard:
          enabled: true
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.9.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true