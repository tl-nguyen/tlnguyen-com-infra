apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tooling
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: tooling
  project: default
  source:
    path: helm/apps/
    repoURL: https://github.com/tl-nguyen/tlnguyen-com-infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true